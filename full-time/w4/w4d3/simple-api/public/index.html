<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="/style.css" type="text/css" />
    <script src="/script.js"></script>
    <title>Dino Cat Wiki</title>
</head>
<body>
    <h1 class="header">Welcome to the Dino Cat Wiki</h1>

    <div>
        <form class="dinocat-form">
            <h2>Create new Dino Cat</h2>

            <label for="size">Size</label>
            <input name="size" />
            <br/>

            <label for="colour">Colour</label>
            <input name="colour" />
            <br/>

            <label for="weight">Weight</label>
            <input name="weight" />
            <br/>

            <label for="tail">Tail</label>
            <input name="tail" />
            <br/>

            <label for="prey">Prey</label>
            <input name="prey" />
            <br/>

            <label for="temperament">Temperament</label>
            <input name="temperament" />
            <br/>

            <button id="submit-button" type="submit">Submit</button>
        </form>
    </div>

    <section id="dinocat-container"></section>
    
</body>
</html>
