<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles.css" type="text/css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/scripts.js"></script>

    <title>Dino Cat Wiki</title>
  </head>
  <body>
    <h1>Welcome to the Dino Cat Wiki</h1>

    <div>
      <form class="dinocat-form">
        <h2>Create new Dino Cat!</h2>


        <label for="clawLength">Claw Length</label>
        <input name="clawLength" />
        </br>
        <label for="speed">Speed</label>
        <input name="speed" />
        </br>
        <label for="diet">Diet</label>
        <input name="diet" />
        </br>
        <label for="numOfHeads">Number of Heads</label>
        <input name="numOfHeads" />
        </br>
        <label for="jumpHeight">Jump Height</label>
        <input name="jumpHeight" />

        <button id="submit" type="submit">Submit</button>

      </form>
    </div>

    <section id="dinocat-container"></section>
  </body>
</html>
